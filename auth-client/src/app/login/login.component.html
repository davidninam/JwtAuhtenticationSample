<div class="jumbotron col-6 offset-3 mt-5">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="username"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="password" placeholder="password"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary clickable" [disabled]="!form.valid || loading">
                <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                Login
            </button>
        </div>
    </form>
</div>
